<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="section-hero">
        <img src="images/logo.svg" alt="Huddle Logo" class="logo" />
        <header class="hero">
          <img
            src="images/illustration-mockups.svg"
            alt="webpage on mobile and deckstop device"
            class="hero__img"
          />
          <div class="hero__info">
            <h1 class="heading-h1">Build The Community Your Fans Will Love</h1>
            <p class="paragraph">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn">Register</button>
          </div>
        </header>
        <ul class="social-link">
          <li>
            <a href="#">
              <ion-icon name="logo-facebook" class="icon"></ion-icon
            ></a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="logo-twitter" class="icon"
                ><a href="#"></a></ion-icon
            ></a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="logo-instagram" class="icon"></ion-icon
            ></a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ponhuang/huddle-landing-page">Pon Huang</a>.
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
